<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogIn</title>
    <link rel="stylesheet" href="styleLogIn.css" />
    <link rel="stylesheet" href="/SIH WebD/css/hover-min.css" />
    <script
      src="https://kit.fontawesome.com/8b047c725c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="cursor"></div>
    <div class="nav">
      <div class="logo">
        <h2>PROCTORS</h2>
      </div>
      <div class="utilities">
        <button class="">Home</button>
        <button class="">Sign In/Up</button>
        <button class="">Demo</button>
        <button class="">Contact Us</button>
      </div>
    </div>
    <div class="main">
      <div class="box">
        <h1>Log In</h1>
        <form action="#">
          <label class="label-id" for="id"
            >User ID : <br /><input
              class="hvr-underline-from-center"
              type="text"
              id="id"
              placeholder="Krish"
          /></label>
          <br />
          <label class="label-Password" for="password"
            >Password : <br /><input
              class="hvr-underline-from-center"
              type="password"
              id="password"
              placeholder=""
          /></label>
          <div class="submit">
            <button class="hvr-bounce-to-top">
              <p>Submit</p>
              <i class="fas fa-arrow-right"></i>
            </button>
            <span></span>
          </div>
        </form>
        <div class="sign-up">
          <p>Not Registered? <a href="#">Sign Up Now</a></p>
        </div>
      </div>

      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
        integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      ></script>

      <script src="form-script.js"></script>
    </div>
  </body>
</html>
